<!DOCTYPE html>
<html>
<head>
	<title>Antoine Guenet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css?family=Oxygen:300,400%7CQuicksand:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>
		<div class="logo"><img src="images/logo.png" alt="Logo Antoine Guenet" /></div>
		<div class="header-text">
			<h1 class="title">Antoine Guenet</h1>
			<h2 class="subtitle">Web developer</h2>
		</div>
	</header>
	<main>
		<div class="main-image">
			<img src="images/main_1140w.png"
				 srcset="images/main_1140w.png 1140w, images/main_570w.png 570w"
				 sizes="(min-width: 571px) 1140px,
            			(max-width: 570px) 570px"
            	 alt="Antoine Guenet playing piano" />
		</div>
		<div>
			<h3 class="featured-work-title">Featured Work</h3>
			<div class="featured-work-container">
				<div class="featured-work">
					<div class="work-image">
						<img src="images/expect.png" alt="Project Expect" />
					</div>
					<div class="work-text">
						<h4 class="work-title">Project Expect</h4>
						<a class="work-link" href="https://project-expect.herokuapp.com" target="_blank">https://project-expect.herokuapp.com</a>
					</div>
				</div>
				<div class="featured-work">
					<div class="work-image">
						<img src="images/xp.png" alt="XP Maker" />
					</div>
					<div class="work-text">
						<h4 class="work-title">XP Maker</h4>
						<a class="work-link" href="http://developer.antoineguenet.com/xpmaker" target="_blank">http://developer.antoineguenet.com/xpmaker</a>
					</div>
				</div>
				<div class="featured-work">
					<div class="work-image">
						<img src="images/ag.png" alt="antoineguenet.com" />
					</div>
					<div class="work-text">
						<h4 class="work-title">My Website</h4>
						<a class="work-link" href="http://www.antoineguenet.com" target="_blank">http://www.antoineguenet.com</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
